<!DOCTYPE html>
<html>
<head>
  <title>Deepfake Scanner</title>
  <style>
    body { width: 400px; font-family: sans-serif; text-align: center; padding: 10px; }
    .view { display: none; } /* Hide all views by default */
    h1 { margin-top: 0; }
    progress { width: 80%; margin-top: 10px; }
    #progress-text { font-size: 0.9em; color: #333; }
    .result-card { text-align: left; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 1em; margin-top: 1em; }
    .result-card h2 { margin-top: 0; color: #333; border-bottom: 1px solid #eee; padding-bottom: 0.5em;}
    .result-card ul { padding-left: 20px; margin: 0; }
    .verdict { font-weight: bold; }
    .REAL { color: green; }
    .FAKE, .Error { color: red; }
    #new-scan-button, #cancel-scan-button { margin-top: 15px; padding: 8px 16px; cursor: pointer; }
    #scan-button { padding: 10px 20px; cursor: pointer; }
    #scanning-url { word-wrap: break-word; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>

  <!-- Initial View -->
  <div id="initial-view" class="view">
    <h1>Deepfake Video Scanner</h1>
    <button id="scan-button">Scan Current Video</button>
    <p id="initial-error" style="color:red;"></p>
  </div>

  <!-- Scanning View -->
  <div id="scanning-view" class="view">
    <h1>Scanning...</h1>
    <p id="scanning-url"></p>
    <progress id="progress-bar" value="0" max="100"></progress>
    <p id="progress-text">Initializing...</p>
    <p style="font-size: 0.8em; color: #666;">You can close this popup; the scan will continue in the background.</p>
    <button id="cancel-scan-button">Cancel Scan</button>
  </div>

  <!-- Result View -->
  <div id="result-view" class="view">
    <h1>Scan Report</h1>
    <div id="video-result-card" class="result-card">
      <h2>Video Analysis</h2>
      <p><strong>Verdict:</strong> <span id="video-verdict" class="verdict"></span></p>
      <p><strong>Avg. Fake Confidence:</strong> <span id="video-confidence"></span></p>
      <p><strong>AI Explanation:</strong></p>
      <div id="video-explanation"></div>
    </div>
    <div id="audio-result-card" class="result-card">
      <h2>Audio Analysis</h2>
      <p><strong>Verdict:</strong> <span id="audio-verdict" class="verdict"></span></p>
      <p><strong>Confidence:</strong> <span id="audio-confidence"></span></p>
      <p><strong>AI Explanation:</strong></p>
      <div id="audio-explanation"></div>
    </div>
    <button id="new-scan-button">Scan Next Video</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
