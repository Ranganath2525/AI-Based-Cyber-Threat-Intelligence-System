<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CTI Scanner</title>
    <style>
        body { width: 350px; font-family: sans-serif; padding: 10px; font-size: 14px; }
        h3 { text-align: center; margin-top: 0; color: #007bff; }
        nav { display: flex; justify-content: flex-end; align-items: center; gap: 15px; border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 10px; }
        nav a, nav button { text-decoration: none; color: #007bff; background: none; border: none; cursor: pointer; font-size: 1em; }
        .input-field { width: 100%; box-sizing: border-box; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; color: white; background-color: #007bff; margin-top: 5px; }
        button:disabled { background-color: #9dbfe9; cursor: not-allowed; }
        #loginBtn { background-color: #28a745; }
        #status { margin-top: 10px; font-size: 12px; font-weight: bold; text-align: center; }
        .hidden { display: none; }
        .result-section { margin-bottom: 12px; }
        .result-section h4 { margin: 0 0 5px 0; color: #333; border-bottom: 1px solid #eee; padding-bottom: 3px; }
        .progress-bar-container { width: 100%; background-color: #e0e0e0; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        #video-progress-bar { height: 20px; background-color: #007bff; text-align: center; line-height: 20px; color: white; transition: width 0.4s ease; }
    </style>
</head>
<body>
    <h3>CTI Scanner Suite</h3>
    <div id="login-view">
        <input type="text" id="username" class="input-field" placeholder="Dashboard Username">
        <input type="password" id="password" class="input-field" placeholder="Dashboard Password">
        <button id="loginBtn">Login & Save</button>
    </div>
    <div id="main-view" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
            <p style="margin: 0; padding-top: 5px;">Logged in as: <strong id="loggedInUser"></strong></p>
            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 8px;">
                <button id="logoutBtn" style="width: auto; background: none; color: #007bff; margin: 0; padding: 0; border: none; cursor: pointer; font-size: 1em;">Logout</button>
                <button id="clear-results-btn" title="Clear Scan Results" style="width: auto; background: none; color: #dc3545; margin: 0; padding: 0; border: none; cursor: pointer; font-size: 0.9em;">Clear Results</button>
            </div>
        </div>

        <button id="scanEmailBtn">Scan Current Email</button>
        <div id="email-scan-results-container" class="result-section hidden"></div>

        <div id="video-analysis-section" class="result-section" style="border-top: 1px solid #ccc; padding-top: 10px; margin-top: 15px;">
            <div id="live-scan-controls" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <select id="recording-time-select" style="flex-grow: 1; padding: 8px;">
                    <option value="5">5s</option>
                    <option value="10">10s</option>
                    <option value="15">15s</option>
                    <option value="30" selected>30s</option>
                    <option value="45">45s</option>
                    <option value="60">60s</option>
                </select>
                <button id="liveScanBtn" style="background-color: #dc3545; color: white; font-weight: bold;">Live Record & Scan</button>
            </div>
            <div id="video-initial-view">
                <button id="analyzeVideoBtn" style="background-color: #ffc107; color: #212529 !important; font-weight: bold;">Analyze Current Tab Video (from URL)</button>
            </div>
            <div id="video-scanning-view" class="hidden">
                <h4>Analyzing Video...</h4>
                <p id="video-scanning-url" style="word-wrap: break-word; font-size: 0.9em;"></p>
                <div class="progress-bar-container">
                    <div id="video-progress-bar" style="width: 0%; height: 20px;"></div>
                </div>
                <p id="video-progress-text">Initializing...</p>
            </div>
            <div id="video-result-view" class="hidden">
                <h4>Video Scan Report</h4>
                <div id="video-result-content"></div>
                <button id="new-video-scan-button">Scan Another Video</button>
            </div>
        </div>
    </div>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
